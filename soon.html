<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Coming Soon</title>
  <style>
    body {
      background: url('images/aged_paper_texture.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #3a2d1b;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #57442c;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 700px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .flicker {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1 class="flicker">More Content Coming Soon...</h1>
    <p>We're not done telling this story yet.<br>
    Come back later to see what surfaces next.</p>
  </div>
</body>
</html>
